# _data/picture.yml

media_queries:
    mobile: 'max-width: 480px'
    tablet: 'max-width: 768'
    laptop: 'max-width: 1024px'
    desktop: 'max-width: 1200'
    wide: 'min-width: 1201'

presets:
  default:
    formats: [webp, original] # Order matters!
    widths: [200, 400, 800, 1200, 1600] # Image widths, in pixels.
    format_quality:
      webp: 90
      avif: 90
      jp2: 90

  full_width:
    size: 100vw

  hero-card:
    crop: 9:11 entropy
    base_width: 304 # How wide the 1x image should be. Styled to be 270, but zooms to 1.125x.
    pixel_ratios: [1, 1.5, 2] # Which multipliers to target.

  show-logo:
    widths: [100, 200, 300, 400, 500]
    fallback_width: 300 # The default is 800, which is probably too big.
    size: calc(10vw - 0.5rem)
    sizes:
      tablet: 100px
    formats:  [webp, original]
    dimension_attributes: true

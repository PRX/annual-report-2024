# _data/picture.yml

media_queries:
    mobile: 'max-width: 480px'
    tablet: 'max-width: 768'
    laptop: 'max-width: 1024px'
    desktop: 'max-width: 1200'
    wide: 'min-width: 1201'

presets:
  default:
    formats: [webp, original] # Order matters!
    widths: [200, 400, 800, 1200, 1600] # Image widths, in pixels.
    format_quality:
      webp: 90
      avif: 90
      jp2: 90

  full_width:
    size: 100vw

  hero-card:
    crop: 9:11 attention
    widths: [150, 240, 270]
    fallback_width: 270 # The default is 800, which is probably too big.
    sizes:
      mobile: 50vw
    size: 270px

  thumbnail:
    base_width: 250 # How wide the 1x image should be.
    pixel_ratios: [1, 1.5, 2] # Which multipliers to target.
    widths: [250]
    fallback_width: 250 # The default is 800, which is probably too big.
    size: 250px
    formats:  [webp, original]
    dimension_attributes: true
    attributes:
      picture: 'class="thumbnail"'
      img: 'class="thumbnail-image"'

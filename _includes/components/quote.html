<blockquote{% if include.image %} class="image"{% endif %}>
  {%- if include.image -%}
    {% picture quote-image {{ include.image }} --alt {{ include.alt }}  %}
  {%- endif -%}
  <div>
    <p class="quote-text">{{ include.text }}</p>
    {%- if include.citation -%}
    <cite class="quote-citation">{{ include.citation }}</cite>
    {%- endif -%}
  </div>
</blockquote>

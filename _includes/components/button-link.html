<a
  href="{{ include.href }}"
  class="btn {{ include.color }}"
>
  {%- if include.icon -%}
    <span class="material-icons" aria-label="{{ include.aria-label }}">{{ include.icon }}</span>
  {%- endif -%}
  {%- if include.label -%}
    <span class="label">{{ include.label }}</span>
  {%- endif -%}
</a>

<div class="hero-card {{ include.color }}">
  {%- if include.text -%} 
    <div class="hero-card-content">
      <p>{{ include.text }}</p>
    </div>
  {%- endif -%}   
  {%- if include.image -%}
    <figure>
      {% picture {{ include.image }} --alt {{ include.alt }}  %}
    </figure>
  {%- endif -%} 
</div>
